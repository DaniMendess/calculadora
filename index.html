<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>

    <link rel="stylesheet" href="style.css">



    <title>Calculadora</title>
</head>

<body>
    
    <div class="container">
        <div class="time">
            <span id="hours">00</span>
            <span>:</span>
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </div>
        <div id="screen">
        </div>

        <main>
            <section>
                <button onclick="screen.innerHTML += '7' ">7</button>
                <button onclick="screen.innerHTML += '8' ">8</button>
                <button onclick="screen.innerHTML += '9' ">9</button>
                <button id="btn-del" onclick="result('del')">DEL</button>
            </section>
            <section>
                <button onclick="screen.innerHTML += '4' ">4</button>
                <button onclick="screen.innerHTML += '5' ">5</button>
                <button onclick="screen.innerHTML += '6' ">6</button>
                <button id="addition" onclick="screen.innerHTML += '+' ">+</button>
            </section>
            <section>
                <button onclick="screen.innerHTML += '1' ">1</button>
                <button onclick="screen.innerHTML += '2' ">2</button>
                <button onclick="screen.innerHTML += '3' ">3</button>
                <button id="subtract" onclick="screen.innerHTML += '-' ">-</button>
            </section>
            <section>
                <button onclick="screen.innerHTML += '.' ">.</button>
                <button onclick="screen.innerHTML += '0' ">0</button>
                <button id="division" onclick="screen.innerHTML += '/' ">/</button>
                <button id="multiplication" onclick="screen.innerHTML += '*' ">x</button>
            </section>
            <section class="last-btn">
                <button id="btn-reset">RESET</button>
                <button id="btn-equal" >=</button>
            </section>

        </main>



    </div>
</body>

</html>
